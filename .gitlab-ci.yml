image: $SKA_K8S_TOOLS_BUILD_DEPLOY

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  NODE_IMAGE: 'node:22'
  CYPRESS_IMAGE: 'cypress/browsers:22.12.0'
  YARN_VERSION: '4.3.1'
  JS_E2E_TESTS_DIR: cypress

stages:
  - dependencies
  - lint
  - build
  - test
  - scan
  - pages
  # - integration
  # - staging
  # - deploy
  - accessibility
  - publish

js-test:
  image: ${TEST_IMAGE}
  before_script:
    - apt update && apt install -y make ## needed because base image does not have these packages
    - '[ -f .make/js.mk ] || (echo "File js.mk not included in Makefile"; exit 1;)'
    - 'make help | grep js-test'
    - make js-install-reinstall ## needed to re-install cypress

